<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
        <a class="navbar-brand" href="#">ROI 9000</a>
        </div>
    </div>
</nav>
<div id="app-container" ng-controller="RoiCtrl">       
    <div class="col-md-6">
        <form class="" ng-submit="add('revenue')">
            <table class="table table-striped">
                <thead>
                    <th>Item Name </th>
                    <th>One Time Cost </th>
                    <th>Monthly Cost </th>
                    <th></th>
                </thead>
                <tbody>
                    <tr ng-repeat="item in revenueItems">
                        <td>
                            <span>{{item.itemName}}</span>
                        </td>
                        <td>
                            <span>{{item.oneTimeValue | currency }}</span>
                        </td>
                        <td>
                            <span>{{item.monthlyValue | currency }}</span>
                        </td>
                        <td>
                            <!--<button class="btn-danger" ng-click="revenueItems.splice($index,1)">Delete</button>-->
                             <button class="btn-danger" ng-click="deleteEntry($index, 'revenue', $event)">Delete</button> 
                        </td>
                    </tr>
                    
                    <tr>
                            <td>
                                <input type="text" ng-model="itemName" 
                                        placeholder="Item Name">
                            </td>
                            <td>
                                <input type="text" ng-model="oneTimeValue" 
                                        placeholder="One-Time">
                            </td>
                            <td>
                                <input type="text" ng-model="monthlyValue"
                                        placeholder="Monthly">
                            </td>
                            <td>
                                <input class="btn-primary" type="submit" value="Add Revenue Item">
                            </td>
                    </tr>                
                </tbody> 
            </table>
        </form>

        <form class="" ng-submit="add('expense')">
            <table class="table table-striped">
                <thead>
                    <th>Item Name </th>
                    <th>One Time Cost </th>
                    <th>Monthly Cost </th>
                    <th></th>
                </thead>
                <tbody>
                    <tr ng-repeat="item in expenseItems">
                        <td>
                            <span>{{item.itemName}}</span>
                        </td>
                        <td>
                            <span>{{item.oneTimeValue | currency }}</span>
                        </td>
                        <td>
                            <span>{{item.monthlyValue | currency }}</span>
                        </td>
                        <td>
                            <!--<button class="btn-danger" ng-click="expenseItems.splice($index,1)">Delete</button>-->
                             <button class="btn-danger" ng-click="deleteEntry($index, 'expense', $event); $event.stopPropagation();">Delete</button> 
                        </td>
                    </tr>
                    
                    <tr>
                            <td>
                                <input type="text" ng-model="expenseItemName" 
                                        placeholder="Item Name">
                            </td>
                            <td>
                                <input type="text" ng-model="expenseOneTimeValue" 
                                        placeholder="One-Time">
                            </td>
                            <td>
                                <input type="text" ng-model="expenseMonthlyValue"
                                        placeholder="Monthly">
                            </td>
                            <td>
                                <input class="btn-primary" type="submit" value="Add Expense Item">
                            </td>
                    </tr>                
                </tbody> 
            </table>
        </form>


    </div>
</div>
